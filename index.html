<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link href="https://fonts.googleapis.com/css?family=Teko:300,400" rel="stylesheet">
	<title>navigation system</title>
</head>
<body>
	<div class="container main-wrap">
		<header>
			<div class="title">
				<p>all systems</p>
			</div>
		</header>

		<main>
			<div class="sensors">
				<div class="wrap">
					<div class="sensors-element"></div>
				</div>
				<div class="wrap">
					<div class="sensors-element"></div>
				</div>
				<div class="wrap">
					<div class="sensors-element"></div>
				</div>
				<div class="wrap">
					<div class="sensors-element"></div>
				</div>
				<div class="wrap">
					<div class="sensors-element"></div>
				</div>
			</div>

			<div class="hardware">
				<div class="wrap">
					<div class="hardware-communication"></div>
				</div>
				<div class="wrap">
					<div class="hardware-computers"></div>
				</div>
			</div>

			<div class="system">
				<div class="wrap">
					<div class="system-element"></div>
				</div>
				<div class="system-menu">
					<div class="system-menu__params">
						<div class="wrap">
							<div class="system-thrusters"></div>
						</div>
						<div class="wrap">
							<div class="system-batteries"></div>
						</div>
					</div>
					<div class="system-menu__buttons">
						<div class="wrap">
							<div class="system-menu__buttons-element"></div>
						</div>
						<div class="wrap">
							<div class="system-menu__buttons-element"></div>
						</div>
						<div class="wrap">
							<div class="system-menu__buttons-element"></div>
						</div>
						<div class="wrap">
							<div class="system-menu__buttons-element"></div>
						</div>
						<div class="wrap">
							<div class="system-menu__buttons-element"></div>
						</div>
					</div>
				</div>

			</div>

			<div class="lifeSupport">
				<div class="wrap">
					<div class="lifeSupport-title"></div>
				</div>
				<div class="lifeSupport-params">
					<div class="wrap">
						<div class="lifeSupport-params__pressure"></div>
					</div>
					<div class="wrap">
						<div class="lifeSupport-params__air"></div>
					</div>
				</div>
				<div class="wrap">
					<div class="lifeSupport-airControl"></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="values">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</footer>
	</div>
</body>
</html>
